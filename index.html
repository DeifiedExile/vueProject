<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet">
    <title>Card Collector - Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid text-center">
    <h2> Card Collector</h2>
</div>
<hr/>
<div class="container-fluid" id="app">
    <div class="container-fluid" id="cardOptions">
        <h3 class="text-center">Select Cards to Display</h3>

        <form id="filterForm" id="displayForm">
            <div class="form-row">
                <div class="col-md-4 offset-2 form-group">
                    <label class="col-form-label" for="selectColor">Select card color: </label>
                    <select class="form-control" id="selectColor" v-model="filterOptions.color">
                        <option selected="selected" value="">All</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="silver">Colorless</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label class="col-form-label" for="selectType">Select card type: </label>
                    <select class="form-control" id="selectType" v-model="filterOptions.type">
                        <option selected="selected" value="">All</option>
                        <option selected="selected" value="Land">Land</option>
                        <option value="Creature">Creature</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Instant">Instant</option>
                        <option value="Sorcery">Sorcery</option>
                        <option value="Artifact">Artifact</option>
                        <option value="Planeswalker">Planeswalker</option>
                    </select>
                </div>
            </div>
        </form>

    </div>
    <br/>
    <hr/>
    <br/>
    <div class="row">
        <div class="container-fluid col-md-4 offset-4 align-content-center text-center justify-content-center">
            <button class="btn btn-secondary rounded" data-target="#addCardModal"
                    data-toggle="modal" title="Add Card" type="button">Add Card
            </button>

        </div>
    </div>
    <br/>
    <div class="container-fluid">

        <mtg-card-list :cards="getCards" @remove-Card="removeCard" id="cardListComponent" name="Cards"></mtg-card-list>

    </div>

    <div class="modal fade" id="addCardModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <form id="addCardForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Add Card</h4>
                        <button class="close" data-dismiss="modal" type="button">
                            <span class="fas fa-window-close"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label" for="cardName">Card Name</label>
                            <input class="form-control" id="cardName" required type="text" v-model="newCard.name">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="cardType">Card Type</label>
                            <select class="form-control" id="cardType" v-model="newCard.type">
                                <option selected="selected" value="">All</option>
                                <option selected="selected" value="Land">Land</option>
                                <option value="Creature">Creature</option>
                                <option value="Enchantment">Enchantment</option>
                                <option value="Instant">Instant</option>
                                <option value="Sorcery">Sorcery</option>
                                <option value="Artifact">Artifact</option>
                                <option value="Planeswalker">Planeswalker</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="cardColor">Card Color</label>
                            <select class="form-control" id="cardColor" v-model="newCard.color">
                                <option selected="selected" value="">All</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="silver">Colorless</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="cardQty">Quantity</label>
                            <input class="form-control" id="cardQty" min="1" step="1" type="number"
                                   v-model="newCard.qty">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                        <button @click.prevent="addCard" class="btn btn-primary" type="submit">Add Card</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"></script>
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
