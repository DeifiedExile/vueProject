<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Card Collector - Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div id="app" class="container-fluid">
    <div id="cardOptions" class="container-fluid">
        <h3 class="text-center">Select Cards to Display</h3>

        <form id="filterForm" id="displayForm">
            <div class="form-row">
                <div class="col-md-4 offset-2 form-group">
                    <label for="selectColor" class="col-form-label">Select card color: </label>
                    <select class="form-control" id="selectColor" v-model="filterOptions.color">
                        <option value="" selected="selected">All</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="silver">Colorless</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="selectType" class="col-form-label">Select card type: </label>
                    <select class="form-control" id="selectType" v-model="filterOptions.type">
                        <option value="" selected="selected">All</option>
                        <option value="Land" selected="selected">Land</option>
                        <option value="Creature">Creature</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Instant">Instant</option>
                        <option value="Sorcery">Sorcery</option>
                        <option value="Artifact">Artifact</option>
                        <option value="Planeswalker">Planeswalker</option>
                    </select>
                </div>
            </div>
        </form>

    </div>
    <br/>
    <hr/>
    <br/>
    <div class="row">
        <div class="container-fluid col-md-4 offset-4 align-content-center text-center justify-content-center">
            <button type="button" class="btn btn-primary btn-outline-secondary rounded" data-toggle="modal" data-target="#addCardModal" title="Add Card">Add Card</button>

        </div>
    </div>
    <br/>
    <div class="container-fluid">

        <mtg-card-list id="cardListComponent" name="Cards" :cards="getCards" @remove-Card="removeCard"></mtg-card-list>

    </div>

    <div class="modal fade" tabindex="-1" id="addCardModal" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="addCardForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Add Card</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span class="fas fa-window-close"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="cardName" class="col-form-label">Card Name</label>
                            <input type="text" class="form-control" id="cardName" v-model="newCard.name" required>
                        </div>
                        <div class="form-group">
                            <label for="cardType" class="col-form-label">Card Type</label>
                            <select class="form-control" id="cardType" v-model="newCard.type">
                                <option value="" selected="selected">All</option>
                                <option value="Land" selected="selected">Land</option>
                                <option value="Creature">Creature</option>
                                <option value="Enchantment">Enchantment</option>
                                <option value="Instant">Instant</option>
                                <option value="Sorcery">Sorcery</option>
                                <option value="Artifact">Artifact</option>
                                <option value="Planeswalker">Planeswalker</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardColor" class="col-form-label">Card Color</label>
                            <select class="form-control" id="cardColor" v-model="newCard.color">
                                <option value="" selected="selected">All</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="silver">Colorless</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardQty" class="col-form-label">Quantity</label>
                            <input type="number" min="1" step="1" class="form-control" id="cardQty" v-model="newCard.qty">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" @click.prevent="addCard">Add Card</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"></script>
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
